<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative-Elements</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
   
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_html_icon_130541.png">
</head>
<body>
<header class="header"></header>
<main class="page home-page">
    <section class="home-page-hero hero-page">
        <div class="hero-page-container container">
            <img src="/img/hero.webp" alt="landscape" class="hero-page-image">
            <div class="hero-page-body">
            <img src="./img/landscape.jpg" alt="landscape/farm" class="hero-page-image" >
        </div>
    </div>
    </section>
    <section class="home-page-object-fit object-fit-page">
        <div class="home-page-object-container container"> 
        <figure class="base">
            <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240" alt="">
            <figcaption class="label">Original image</figcaption>
          </figure>
          
          <div class="container">
            <div class="card-set">
              <figure class="card">
                <div class="thumb">
                  <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240" alt="">
                </div>
                <figcaption class="label">object-fit: fill</figcaption>
              </figure>
          
              <figure class="card">
                <div class="thumb">
                  <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240" alt="">
                </div>
                <figcaption class="label">object-fit: contain</figcaption>
              </figure>
          
              <figure class="card">
                <div class="thumb">
                  <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240" alt="">
                </div>
                <figcaption class="label">object-fit: cover</figcaption>
              </figure>
          
              <figure class="card">
                <div class="thumb">
                  <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240" alt="">
                </div>
                <figcaption class="label">object-fit: scale-down</figcaption>
              </figure>
          
              <figure class="card">
                <div class="thumb">
                  <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240" alt="">
                </div>
                <figcaption class="label">object-fit: none</figcaption>
              </figure>
            </div>
          </div>
        </div>
    </section>
    <secrtion class="home-page-background">
        <div class="background-page-container container">
        <div class="background-page-canvas"></div>
    </div>
    </secrtion>
</main>
<footer class="footer"></footer>
</body>
</html>
